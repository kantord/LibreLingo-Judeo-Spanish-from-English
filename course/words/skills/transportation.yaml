Phrases:
  - Phrase: "{Voy a} viajar kon un otobus"
    Translation: "{I am going to} travel with a bus"
  - Phrase: Tu viajas kon oto o kon otobus?
    Translation: Do you travel by car or by bus?
  - Phrase: Ande puedo parkear el otomobil
    Translation: Where can I park the car
  - Phrase: Ande puedo parkear la bisikleta
    Translation: Where can I park the bicycle
  - Phrase: Ande puedo merkar un bilyeto por el treno
    Translation: Where can I buy a ticket for the train
  - Phrase: Ande puedo merkar un bilyeto por la partida
    Translation: Where can I buy a ticket for the game
  - Phrase: Kero merkar un bilyeto de avion
    Translation: I want to buy an airplane ticket


