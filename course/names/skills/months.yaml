Phrases:
  - Phrase: Enero es el primero mez del anyo.
    Translation: January is the first month of the year.
  - Phrase: Fevrero es el segundo mez del anyo.
    Translation: February is the second month of the year.
  - Phrase: Marso es el treser mez del anyo.
    Translation: March is the third month of the year.
  - Phrase: Avril es el kuatren mez del anyo.
    Translation: April is the fourth month of the year.
  - Phrase: "Agosto es el mez {mas kaliente}"
    Translation: August is the hottest month
  - Phrase: Djulio i agosto son mezes muy kalientes
    Translation: July and August are very warm months.
  - Phrase: Decembre es el ultimo mez del anyo.
    Translation: December is the last month of the year.

