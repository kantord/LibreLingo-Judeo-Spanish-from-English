Skill:
  Name: Sentences 7
  Id: 37

New words:
  - Word: grupo
    Translation: group
    Images:
      - group1


Phrases:
  - Phrase: El buto del grupo.
    Translation: The goal of the group.
  - Phrase: Este grupo es para partajar kontenidos en djudeo-espanyol.
    Translation: This group is to share content in Ladino.
  - Phrase: Kualo no partajar.
    Translation: What not to share.
  - Phrase: No akseptamos publikasiones ke kontienen diskurso de aborresión o propaganda elektoral.
    Translation: We don't accept publications that contain hate speech or election propaganda.
  - Phrase: Keremos kontenidos sostansiozos
    Translation: We want substantial content.
  - Phrase: No akseptamos publikasiones de saludos jenerales komo "Buen día", "Shabat shalom" ets.
    Translation: We don't accept publications general greetings such as "Good mornings", "Shabat shalom" etc.
  - Phrase: Los kontenidos deven ser aviertos para todos
    Translation: The contents must be open for everyone.
  - Phrase: Semos un grupo públiko, dunke no akseptamos kontenidos non públikos.
    Translation: We are a public group, therefore we don't accept non-public content.
  - Phrase: Tu deves konoser a mi famiya
    Translation: You have to meet my family
  - Phrase: keres komer kon mozotros?
    Translation: do you want to eat with us?
  - Phrase: El empesijo
    Translation: The beginning
  - Phrase: Bienvenidos
    Translation: Welcome
  - Phrase: Kurso de Judeo-Espanyol
    Translation: Ladino course
  - Phrase: Dani es kazado kon Rakel
    Translation: Dani is married to Rachel
  - Phrase: A la kontra
    Translation: On the contrary
  - Phrase: La puerta este avierta
    Translation: The door is open
  - Phrase: La ventana este avierta
    Translation: The window is open
  - Phrase: Esto en la kuzina
    Translation: I am in the kitchen

